{% extends "recipeBase.html" %}

{% block content %}

<div class="main-content" id="panel">
    <h2 class="text-primary" style="margin-left: 1%;">Search Results</h2><br>
    <div class="container-fluid pt-3">
        <div class="row" style="margin: 1%;">
            {% if hits %}
                {% for hit in hits %}
                <div class="col-sm-6 col-lg-3" style="margin-bottom: 20px;">
                    <div class="card" style="width: 100%;">
                        <img src="{{ hit.recipe.image }}" class="card-img-top" alt="Recipe Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ hit.recipe.label }}</h5>
                            <p class="card-text">Calories: {{ hit.recipe.calories }}</p>
                            <form method="post" action="{{ url_for('search') }}">
                                <input type="hidden" name="ProductID" value=""/>
                                <input type="submit" value="Add to Cart" class="btn btn-primary" />
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
            <p>No recipes found.</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
